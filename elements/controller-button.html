<dom-module id="controller-button" >

 <template>

    <style>

      :host {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 140px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        text-align: center;
        background-color: white;
        color: black;
        border: 1px solid gray;
        z-index: 1000;
      }

      button {
        padding:1rem;
        margin:20px;
        font-size:12px;
        cursor:pointer;
      }

    </style>
    <button id="button">{{buttonText}}</button>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'controller-button',

        ready: function(){
          console.log(this.go);
        },

        setButtonText: function(){
          if(this.go){
            return 'Reset' 
          } else {
            return 'Play'
          }
        },

        properties: {
          go: {
            type: Boolean,
            reflectToAttribute: true
          },
          buttonText: {
            type: String,
            reflectToAttribute: true,
            computed: 'setButtonText(go)'
          }
        },
      });
    })();
  </script> 

</dom-module>
