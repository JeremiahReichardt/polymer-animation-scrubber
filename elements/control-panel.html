<dom-module id="control-panel">
  <template>
    <style>

      :host {
        display: flex;
        flex-direction: column;
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: auto;
        padding-top: 20px;
        background-color: white;
        border: 1px solid gray;
      }

      .control-panel.title {
        display: block;
        font-size:12px;
        text-align: center;
      }

      #buttonContainer {
        display: flex;
        justify-content: space-around;
      }

      button {
        padding: 1rem;
        margin: 20px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>

      <div class="title">{{timeline.name}}</div>
      <div class="buttonContainer">
        <button id="reverse">Reverse</button>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'control-panel',

      ready: function() {
      },

      listeners: {
        'reverse.tap' : '_reverse',
        'play.tap' : '_play',
        'pause.tap' : '_pause',
        'reset.tap' : '_reset'
      },

      _reset: function() {
         this.timeline.seek(0);
         this.timeline.reverse();
      },

      _reverse: function() {
        this.timeline.reverse();
      },

      _pause: function(){
        this.timeline.pause();
      },
      _play: function(){
        this.timeline.play();
      }

    });
  })();
  </script>
</dom-module>
