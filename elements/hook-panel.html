<dom-module id="hook-panel">
  <template>
    <style>
      .shadow {
        background: FloralWhite;
        width: 400px;
        height: 500px;
        -webkit-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
      }
      .hook-panel.title {
        font-size:19px;
        text-align: center;
      }

      .left, .right{
        width: 50%;
        display: inline-block;
      }
      .left{

      }
      .right{

      }
    </style>
    <div class="shadow">
      <div class="title">{{title}}</div>
        <div class="left"><hook-button></hook-button></div><div class="right"><hook-button></hook-button></div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'hook-panel',

      properties: {
        title: {
          type: String,
          value: 'panel',
          notify: false
        }
      }
    });
  })();
  </script>
</dom-module>
