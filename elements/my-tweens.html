<dom-module id="my-tweens">

<template>

    <style>

      :host {
        display: block;
        height: 300px;
        width: 900px;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: white;
        border: 1px solid black;
      }

      img {
        position: relative;
        top: 30%;
        left: 5%;
        width: 150px;
        height: 150px;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }
    </style>

     <template is="dom-if" if="{{!go}}">
      <img src={{}}></img>
    </template>

   <template is="dom-if" if="{{go}}">
      <img src={{whale}}></img>
    </template>

  </template>

  <script>

    (function() {
      'use strict';

      Polymer({
        is: 'my-tweens',

        ready: function(){
        },
        
        properties: {
          tl: {
            type: Object,
            value: new TimelineLite()
          },
          go: {
            type: Boolean,
            reflectToAttribute: true
          },
         whale: {
            type: String,
            value: './images/bluewhale.svg',
            notify: true
          },
        },

        updateStats: function(){
          this.progressValue = this.progressValue + (0.01709 / this.tl.duration()); 
        },

        updateDataObject: function(newVal, oldVal){
          this.progressValue = newVal.progressValue;
          this.timeScale = newVal.timeScale;
        },

        setData: function(prog, time){
          return {
            progressValue: prog,
            timeScale: time
          }
        }

      });
    })();
  </script> 

</dom-module>
