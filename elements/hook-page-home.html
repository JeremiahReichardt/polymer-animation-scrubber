<dom-module id="hook-page-home">
    <template>
        <style>
            .hook-page-home {
                width: 100%;
                height: 0;
                background-color: lightblue;
                text-align: center;
                overflow: hidden;
            }
        </style>
        <div>HOME PAGE</div>
    </template>
    <script>
        Polymer({
            is: 'hook-page-home',
            TimelineMax: new TimelineMax(),
            show: function() {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax();
                this.TimelineMax.add( new TweenLite.to( '.hook-page-home', 0.50, {height:'100%'})).play();
            },
            hide: function(cb) {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax();
                this.TimelineMax.add( new TweenLite.to( '.hook-page-home', 1.50, {height:'0', onComplete:cb})).play();
            }
        });
    </script>
</dom-module>
