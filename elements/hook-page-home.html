    <script>

            show: function() {

                this.TimelineMax = new TimelineMax();

            },
            hide: function(cb) {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax({onComplete:cb});
                this.TimelineMax.add( new TweenLite.to( '#home-wrapper', .20, {opacity:0}), 0);
