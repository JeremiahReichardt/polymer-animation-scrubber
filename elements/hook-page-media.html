<dom-module id="hook-page-media">
    <template>
        <style>
            .hook-page-media {
                width: 100%;
                height: 0;
                background-color: lightgrey;
                text-align: center;
                overflow: hidden;
            }
        </style>
        <div>HOME MEDIA</div>
    </template>
    <script>
        Polymer({
            is: 'hook-page-media',
            TimelineMax: new TimelineMax(),
            show: function() {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax();
                this.TimelineMax.add( new TweenLite.to( '.hook-page-media', 0.50, {height:'100%'})).play();
            },
            hide: function(cb) {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax();
                this.TimelineMax.add( new TweenLite.to( '.hook-page-media', 0.50, {height:'0', onComplete:cb})).play();
            }
        });
    </script>
</dom-module>
