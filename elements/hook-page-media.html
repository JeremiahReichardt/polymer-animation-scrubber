<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>

<link rel="import" href="./hook-video-panel.html">

<dom-module id="hook-page-media">
    <template>
        <style>
            #media-title{
                text-align: left;
                margin-bottom: 32px;
                background-color: lightcoral;
            }
            #media-wrapper{
                opacity: 0;
                margin: 32px 64px;
                margin-top: 42px;
                padding: 64px;
            }

            #media-body {
                opacity: 0;
                text-align: center;
            }
        </style>
        <div id="media-wrapper">
            <div id="media-body">
                <div id="media-title">This is the media page with a <code>hook-video-panel</code> element.
            </div>
            <hook-video-panel></hook-video-panel>
        </div>
    </template>
    <script>
        Polymer({
            is: 'hook-page-media',
            TimelineMax: new TimelineMax(),
            attached: function() {
                this.show();
            },
            show: function() {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax();
                this.TimelineMax.add( new TweenLite.to( '#media-wrapper', .20, {opacity:1}), 0);
                this.TimelineMax.add( new TweenLite.to( '#media-wrapper', .525, {opacity:1, marginTop:'32px'}), 0);
                this.TimelineMax.add( new TweenLite.to( '#media-header', .20, {opacity:1}), 0.05);
                this.TimelineMax.add( new TweenLite.to( '#media-sub-header', .25, {opacity:1}), 0.15);
                this.TimelineMax.add( new TweenLite.to( '#media-body', .45, {opacity:1}), 0.25);
                this.TimelineMax.play();
            },
            hide: function(cb) {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax({onComplete:cb});
                this.TimelineMax.add( new TweenLite.to( '#media-wrapper', .20, {opacity:0}), 0);
                this.TimelineMax.add( new TweenLite.to( '#media-wrapper', .525, {opacity:0, marginTop:'42px'}), 0);
                this.TimelineMax.add( new TweenLite.to( '#media-header', .20, {opacity:0}), 0.05);
                this.TimelineMax.add( new TweenLite.to( '#media-sub-header', .25, {opacity:0}), 0.15);
                this.TimelineMax.add( new TweenLite.to( '#media-body', .45, {opacity:0}), 0.25);
                this.$$('hook-video-panel').hide(this.TimelineMax.play);
                this.TimelineMax.stop();
            }
        });
    </script>
</dom-module>

<hook-page-media></hook-page-media>
