<dom-module id="hook-page-media">
    <template>
        <style>
            :host {
                display: none;
            }
            :host.iron-selected {
                display: block;
            }
        </style>
        <div>MEDIA PAGE</div>
    </template>
    <script>
        Polymer({
            is: 'hook-page-media',
            properties: {
                active: {
                    type: Boolean,
                    value: false,
                    reflectToAttribute: true
                }
            },
            url: {
                type: String,
                computed: "getUrl(id)"
            },
            getUrl: function(id) {
                return "#/media"
            }
        });
    </script>
</dom-module>
