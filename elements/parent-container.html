<dom-module id="parent-container">
  <template>
    <style>

      .shadow {
        background: floralWhite;
        width: 100%;
        height: 100%;
        -webkit-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
      }

      .parent-container.title {
        padding: 7%;
        font-size:35px;
        text-align: center;
      }
      #buttonContainer {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: auto;
        background-color: white;
        border: 1px solid gray;
      }

      button {
        padding: 1rem;
        margin: 20px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>

    <div class="shadow">
      <div class="title">{{title}}</div>
      <div id="buttonContainer">
        <button on-tap="_reverse">Reverse</button>
        <button on-tap="_togglePlay">Play</button>
        <button on-tap="_reset">Reset</button>
      </div>

      <my-tweens reset="{{reset}}" reverse="{{reverse}}" play="{{play}}"></my-tweens>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parent-container',

      ready: function(){
      },

       _reset: function() {
        this.reset = !this.reset;
      },

      _reverse: function() {
        this.reverse = !this.reverse;
      },

      _togglePlay: function(){
        this.play = !this.play;
      },

      properties: {
        title: {
          type: String,
          value: 'Parent Container',
        },
        reset: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        reverse: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },
        play: {
          type: Boolean,
          value: false,
          reflectToAttribute: true     
        }

      },
    });
  })();
  </script>
</dom-module>
