<dom-module id="parent-container">
  <template>
    <style>

      .shadow {
        background: floralWhite;
        width: 700px;
        height: 700px;
        -webkit-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
      }

      .parent-container.title {
        padding-top: 7%;
        font-size:35px;
        text-align: center;
      }

      my-tweens{
        width: 600px;
        height: 500px;
        margin: 0 auto;
        margin-top: 7%;
      }

    </style>

    <div class="shadow">
      <div class="title">{{title}}</div>
      <my-tweens></my-tweens>
    </div>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parent-container',

      properties: {
        title: {
          type: String,
          value: 'Parent Container',
          notify: false
        }
      }
    });
  })();
  </script>
</dom-module>
