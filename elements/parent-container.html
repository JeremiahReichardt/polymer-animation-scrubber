<dom-module id="parent-container">
  <template>
    <style>

      .shadow {
        background: floralWhite;
        width: 100%;
        height: 100%;
        -webkit-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
      }

      .parent-container.title {
        padding: 7%;
        font-size:35px;
        text-align: center;
      }

    </style>

    <div class="shadow">
      <div class="title">{{title}}</div>
      <tween-scrubber data="{{data}}"></tween-scrubber>
      <my-tweens data="{{data}}"></my-tweens>
    </div>
    </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parent-container',

      ready: function(){
        this.addEventListener("data-changed", this.updateData);
      },

      updateData: function(e){
        console.log('PARENT DATA', this.data);
      },

      properties: {
        title: {
          type: String,
          value: 'Parent Container',
          notify: false
        },
        data: {
          type: Object,
          notify: true
        }      
      }

    });
  })();
  </script>
</dom-module>
