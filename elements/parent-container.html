<dom-module id="parent-container">
  <template>
    <style>

      .shadow {
        background: floralWhite;
        width: 100%;
        height: 100%;
        -webkit-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
      }

      .parent-container.title {
        padding: 7%;
        font-size:35px;
        text-align: center;
      }

    </style>

    <div class="shadow">
      <div class="title">{{title}}</div>

      <controller-button on-tap="_toggle" go="{{alt}}"></controller-button>
      <my-tweens go="{{alt}}"></my-tweens>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parent-container',

      ready: function(){
      },

      _toggle: function(){
        this.alt = !this.alt;
      },

      properties: {
        title: {
          type: String,
          value: 'Parent Container',
        },
        alt: {
          type: Boolean,
          value: false,
          reflectToAttribute: true     
        }

      },
    });
  })();
  </script>
</dom-module>
