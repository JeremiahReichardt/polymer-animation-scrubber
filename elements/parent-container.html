<dom-module id="parent-container">
  <template>
    <style>

      .shadow {
        background: floralWhite;
        width: 100%;
        height: 100%;
        -webkit-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        -moz-box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
        box-shadow: 0px 4px 13px -1px rgba(0,0,0,0.19);
      }

      .parent-container.title {
        padding: 7%;
        font-size:35px;
        text-align: center;
      }
      #buttonContainer {
        display: flex;
        justify-content: space-around;
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: auto;
        background-color: white;
        border: 1px solid gray;
      }

      button {
        padding: 1rem;
        margin: 20px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>

    <div class="shadow">
      <div class="title">{{title}}</div>
      <div id="buttonContainer">
        <button id="reverse">Reverse</button>
        <button id="play">Play</button>
        <button id="reset">Reset</button>
      </div>

      <my-tweens timeline="{{timeline}}"></my-tweens>

    </div>

  </template>

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'parent-container',

      ready: function() {
        this.timeline.pause();
      },

      listeners: {
        'reverse.tap' : '_reverse',
        'play.tap' : '_play',
        'reset.tap' : '_reset'
      },

      _reset: function() {
         this.timeline.seek(0);
         this.timeline.reverse();
      },

      _reverse: function() {
        this.timeline.reverse();
      },

      _play: function(){
        this.timeline.play();
      },

      properties: {
        timeline: {
          type: Object,
          value: new TimelineMax({delay: 0.25})
        },
        title: {
          type: String,
          value: 'Parent Container',
          reflectToAttribute: true
        }
      }

    });
  })();
  </script>
</dom-module>
