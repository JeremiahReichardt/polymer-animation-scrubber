<link rel="import" href="../bower_components/polymer/polymer.html">
<script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
<dom-module id="hook-video-panel">
    <template>
        <style>
            #panel {
                margin-top: 20px;
                box-shadow: 0px 4px 15px 1px rgba(0,0,0,0.19);
                border: 1px solid rgba(0,0,0,0.15);
                display: inline-block;
                max-width: 800px;
                text-align: center;
                padding: 32px;
                margin-bottom: 32px;
            }
            #title {
                opacity: 0;
                text-align: left;
            }
            #mdeia-container{
                position: relative;
            }
            img{
                position: relative;
                top: 0;
                left: 0;
                display: inline-block;
                width: 100%;
                height: auto;
            }
            #media-overlay {
                position: absolute;
                top: 0px;
                width: 100%;
                height: 100%;
                background: white;
            }
            
            #title {
                font-size: 100px;
            }
            #content {
                opacity: 0;
                text-align: left;
            }
        </style>
        <div>
            <div id="panel">
                <div id="title">Video title</div>
                <div id="mdeia-container">
                    <img src="../images/image.jpg">
                    <div id="media-overlay"></div>
                </div>
                <div id="content">
                    <p>
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. In eu ipsum ac diam euismod consequat. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec in scelerisque risus, sit amet sollicitudin dolor. Mauris molestie, felis vel vestibulum scelerisque, velit ipsum mollis elit, eu lacinia quam ligula non purus. Integer porttitor scelerisque magna sed commodo. Quisque viverra feugiat ex, at molestie magna varius quis. Nulla vel nunc neque. Vestibulum ante ipsum primis in faucibus orci luctus et ultrices posuere cubilia Curae; Cras imperdiet imperdiet orci, malesuada rhoncus libero iaculis at. Vestibulum venenatis ut orci eget ornare. Integer in auctor risus, ac posuere nulla. Nulla semper tempor elit nec porttitor. Fusce mauris dolor, eleifend in sem id, molestie rutrum felis.
                    </p>
                    <p>
                        Cras sit amet volutpat est. Nulla luctus, libero a tincidunt accumsan, nunc eros ultricies elit, a vulputate lorem dolor quis tortor. Etiam lobortis sem vitae velit egestas pulvinar. Curabitur molestie quis lorem ut aliquam. Nulla efficitur, quam eu auctor tempor, odio ante elementum leo, sit amet lacinia enim ex nec libero. Morbi egestas elit nec nunc gravida blandit. Suspendisse potenti. Nunc lectus felis, laoreet at sagittis sit amet, scelerisque sit amet enim. Pellentesque eget metus vitae metus volutpat gravida. Donec iaculis nibh dolor, semper varius magna tristique quis. Nullam facilisis tortor eget neque fermentum, sed rhoncus arcu molestie. Aliquam vulputate viverra luctus. Vivamus ut laoreet arcu. Nam et felis eget massa porta cursus. Nam sagittis id mi sed eleifend. Nunc sed euismod nibh, varius efficitur lacus.
                    </p>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'hook-video-panel',
            TimelineMax: new TimelineMax(),
            attached: function() {
                this.show();
            },
            show: function() {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax({delay:0.25});
                this.TimelineMax.add( new TweenLite.to( '#panel', .20, {marginTop:'0px'}), 0);
                this.TimelineMax.add( new TweenLite.to( '#title', .20, {opacity:1}), 0);
                this.TimelineMax.add( new TweenLite.to( '#media-overlay', .20, {height:0}), 1);
                this.TimelineMax.add( new TweenLite.to( '#content', .20, {opacity:1}), 1.1);
                this.TimelineMax.play();
            },
            hide: function(cb) {
                this.TimelineMax.stop();
                this.TimelineMax = new TimelineMax({onComplete:cb});
                this.TimelineMax.name = 'child';
                this.TimelineMax.add( new TweenLite.to( '#media-overlay', .20, {height:'100%'}), 1);
                this.TimelineMax.play();
            }
        });
    </script>
</dom-module>
<hook-video-panel></hook-video-panel>
