<dom-module id="hook-button">
  <template>
    <style>
      .hook-button {
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .hook-button .top{
        position: relative;
        box-sizing: border-box;
        top: 0px;
        width: 100%;
        color: #ffffff;
        font-size: 18px;
        text-transform: uppercase;
        line-height: 100px;
        text-align: center;
        background-color: #e52d27;
        border-left: 1px solid #e52d27;
        border-right: 1px solid #e52d27;
        transition: all 100ms cubic-bezier(0.670, 0.080, 0.200, 0.625);
      }

      .hook-button .bottom {
        position: relative;
        top: 0px;
        width: 100%;
        height: 2px;
        background: #b2211d;
        transition: all 100ms cubic-bezier(0.670, 0.080, 0.200, 0.625);
      }

      /* hover */
      .hook-button:hover {
      }

      .hook-button:hover .top{
        top: -8px;
        border-left: 1px solid #b2211d;
        border-right: 1px solid #b2211d;
      }

      .hook-button:hover .bottom{
        height: 10px;
        top: -8px;
        margin-bottom: -10px;
      }

      /* press */
      .hook-button.press .top{

      }

      .hook-button.press .bottom{

      }

    </style>
    <div on-click="onClick" on-mousedown="onMouseDown" on-mouseup="onMouseUp" on-mouseleave="onMouseUp">
      <div class="top">{{title}}</div>
      <div class="bottom"></div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'hook-button',

      ready: function(){
        TweenMax.from(this.querySelector('.hook-button'), 0.5, {ease:Strong.easeIn, width:'0', marginLeft: '50%'});
      },

      onMouseDown: function(e) {
        addClass(e.currentTarget, 'press');
      },

      onMouseUp: function(e) {
        removeClass(e.currentTarget, 'press');
      },

      onClick: function(e) {
        TweenMax.to(this.querySelector('.hook-button'), 0.5, {ease:Strong.easeIn, width:'0', marginLeft: '50%'});
      },

      properties: {
        title: {
          type: String,
          value: 'play',
          notify: false
        }
      }
    });
  })();
  </script>
</dom-module>
